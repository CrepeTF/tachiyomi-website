site_url: https://xhenos.netlify.app
logo_url: https://xhenos.netlify.app/ogimage.png
publish_mode: editorial_workflow
media_folder: "static/img"
public_folder: "/img/"

backend:
  name: github
  repo: xhenos/tachiyomi-website
  branch: gridsome
  open_authoring: true
  squash_merges: true
  commit_messages:
    create: "🚀 Create {{collection}} “{{slug}}”"
    update: "🚀 Update {{collection}} “{{slug}}”"
    delete: "🚀 Delete {{collection}} “{{slug}}”"
    uploadMedia: "🚀 Upload “{{path}}”"
    deleteMedia: "🚀 Delete “{{path}}”"
    openAuthoring: "{{message}}"

collections:
  - name: "faq"
    label: "FAQ"
    description: "Frequently Asked Questions"
    folder: "content/help/faq"
    create: true
    slug: "{{slug}}"
    preview_path: help/faq/{{slug}}
    fields:
      - {label: "Title", name: "title", widget: "string", comment: "Page title and opening header"}
      - {label: "Body", name: "body", widget: "markdown", comment: "Page content"}
  - name: "guide"
    label: "Guide"
    description: "User guides"
    folder: "content/help/guides"
    create: true
    slug: "{{slug}}"
    preview_path: help/guides/{{slug}}
    fields:
      - {label: "Title", name: "title", widget: "string", comment: "Page title and opening header"}
      - {label: "Body", name: "body", widget: "markdown", comment: "Page content"}
  - name: "forks"
    label: "Forks"
    description: "Tachiyomi forks"
    folder: "content/forks"
    create: true
    slug: "{{slug}}"
    preview_path: forks/{{slug}}
    fields:
      - {label: "Title", name: "title", widget: "string", comment: "Page title and opening header"}
      - {label: "Body", name: "body", widget: "markdown", comment: "Page content"}
  - name: "sandbox"
    label: "Sandbox"
    description: "Playground area"
    folder: "content/sandbox"
    create: true
    slug: "{{slug}}"
    preview_path: sandbox/{{slug}}
    fields:
      - {label: "Title", name: "title", widget: "string", comment: "Page title and opening header"}
      - {label: "Body", name: "body", widget: "markdown", comment: "Page content"}
